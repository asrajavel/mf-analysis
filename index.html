    <title>MUTUAL FUND SIP ROLLING RETURNS</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>

<body>

<div id="wrapper">

    <section id="intro" class="main">
        <h2>Mutual Funds Analysis</h2>
        <p>India's first <b>Free and Open source</b> mutual funds analysis tool.

        </p>

        <input type="radio" id="typeOfFundRadioButton1" name="typeOfFundradioGroup" value="Mutual Fund" checked>
        <label for="typeOfFundRadioButton1">Mutual Fund</label>

        <input type="radio" id="typeOfFundRadioButton2" name="typeOfFundradioGroup" value="Index">
        <label for="typeOfFundRadioButton2">Index</label>

        <div id="mfSelector">
            <input type="text" id="mfsearch" class="actions" placeholder="Start typing the mutual fund name">
            <br>
            <input type="checkbox" id="fundType" name="fundType" value="fundType" checked>
            <label for="fundType">Show Growth Direct funds only (ignoring other like dividends and regular
                plans)</label><br>
        </div>

        <div id="indexSelector" style="display: none;">
            <select name="indexRadio" id="indexRadio">
                <option disabled selected value>Select an Index</option>
            </select>
            <br>
        </div>
    </section>

    <section id="fundSelection" class="main">
        <h4>Selected Funds</h4>
        <div id="selectedMutualFunds"></div>
    </section>

    <section id="fundSelection" class="main">
        <h5>Type of chart</h5>

        <a href="./wiki.html">Click here to understand these charts</a>

        <br><br>
        <input type="radio" id="radioButton1TypeOfChart" name="radioGroupTypeOfChart" value="Sip Rolling Returns"
               checked>
        <label for="radioButton1TypeOfChart">Sip Rolling Returns (XIRR %)</label>

        <input type="radio" id="radioButton2TypeOfChart" name="radioGroupTypeOfChart" value="Sip Absolute Value">
        <label for="radioButton2TypeOfChart">Sip Rolling Absolute Value (₹)</label>

        <br>

        <input type="radio" id="radioButton3TypeOfChart" name="radioGroupTypeOfChart" value="Lumpsum Rolling Returns">
        <label for="radioButton3TypeOfChart">Lumpsum Rolling Returns (CAGR %)</label>

        <input type="radio" id="radioButton4TypeOfChart" name="radioGroupTypeOfChart" value="Lumpsum Absolute Value">
        <label for="radioButton4TypeOfChart">Lumpsum Rolling Absolute Value (₹)</label>

        <br>
        <div id="sipAmountDiv" style="display: none;">
            <div style="display: flex; justify-content: center; align-items: center; ">
                <p style="margin: 0 0 0 0; padding: 1em 1em 1em 1em">Monthly SIP Amount (₹): </p>
                <input type="text" id="sipAmountTextBox" style="width: 25%;" value="10,000">
            </div>
        </div>

        <div id="lumpsumAmountDiv" style="display: none;">
            <div style="display: flex; justify-content: center; align-items: center; ">
                <p style="margin: 0 0 0 0; padding: 1em 1em 1em 1em">Lumpsum investment Amount (₹): </p>
                <input type="text" id="lumpsumAmountTextBox" style="width: 25%;" value="1,00,000">
            </div>
        </div>
    </section>

    <section id="fundSelection" class="main">
        <h5>investment duration</h5>
        <input type="radio" id="radioButton1" name="radioGroup" value="1" checked>
        <label for="radioButton1">1 Year</label>

        <input type="radio" id="radioButton2" name="radioGroup" value="3">
        <label for="radioButton2">3 Years</label>

        <input type="radio" id="radioButton3" name="radioGroup" value="5">
        <label for="radioButton3">5 Years</label>

        <input type="radio" id="radioButton4" name="radioGroup" value="10">
        <label for="radioButton4">10 Years</label>
    </section>

    <section id="fundSelection" class="main">
        <h5>chart</h5>
        <div id="container"></div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <a href="./wiki.html">mf analysis wiki</a>
        <br><br>
        <ul class="icons">
            <li><a href="https://www.linkedin.com/in/rajavelas/" class="icon fa-linkedin"><span
                    class="label">LinkedIn</span></a></li>
            <li><a href="https://github.com/asrajavel/mf-analyis" class="icon fa-github"><span
                    class="label">GitHub</span></a></li>
        </ul>
    </footer>

</div>

<script src="assets/js/main.js"></script>

<script src="assets/index/Nifty_50_TRI.js"></script>

<script src="assets/index/indexDataManager.js"></script>

<script src="assets/js/selectors/mfSelector.js"></script>
<script src="assets/js/selectors/mfVsIndexSelector.js"></script>
<script src="assets/js/selectors/indexSelector.js"></script>
<script src="assets/js/selectors/typeOfChartSelector.js"></script>

</body>
